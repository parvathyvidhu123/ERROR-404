<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Glitch Café</title>
<style>
    /* ---------- Base ---------- */
    :root{
        --neon1:#ff00c8;
        --neon2:#00fff9;
        --glass: rgba(255,255,255,0.06);
        --accent:#ffd12a;
    }
    *{box-sizing:border-box}
    body{
        margin:0;
        font-family: 'Courier New', monospace;
        background: linear-gradient(120deg,#0f0c29 0%,#261447 50%,#0b0b12 100%);
        color:#fff;
        min-height:100vh;
        display:flex;
        flex-direction:column;
        align-items:center;
    }

    /* ---------- Header / Title (glitchy) ---------- */
    header{
        padding:48px 20px 10px;
        text-align:center;
        width:100%;
    }
    h1.glitch{
        font-size:clamp(36px,8vw,96px);
        line-height:0.9;
        margin:0;
        position:relative;
        display:inline-block;
        letter-spacing:4px;
        color:#fff;
    }
    h1.glitch::before,
    h1.glitch::after{
        content:attr(data-text);
        position:absolute;
        left:0; top:0;
        width:100%;
        pointer-events:none;
        mix-blend-mode:screen;
        opacity:0.9;
    }
    h1.glitch::before{ color:var(--neon1); transform:translateX(4px) }
    h1.glitch::after { color:var(--neon2); transform:translateX(-4px) }

    /* sliced glitch animation */
    @keyframes slice1 {
        0%{clip-path:inset(0 0 80% 0)}
        20%{clip-path:inset(40% 0 40% 0)}
        40%{clip-path:inset(10% 0 70% 0)}
        60%{clip-path:inset(60% 0 10% 0)}
        80%{clip-path:inset(30% 0 50% 0)}
        100%{clip-path:inset(0 0 80% 0)}
    }
    h1.glitch::before{ animation:slice1 2s infinite linear alternate; }
    h1.glitch::after { animation:slice1 2.4s infinite linear alternate-reverse; }

    header p.tagline{
        margin:8px 0 0;
        color:var(--accent);
        font-size:0.95rem;
        opacity:0.95;
    }

    /* ---------- Menu layout ---------- */
    main.site{
        width:100%;
        max-width:1200px;
        padding:28px;
    }
    .cards{
        display:grid;
        grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
        gap:24px;
        align-items:start;
    }

    .card{
        background:var(--glass);
        border:1px solid rgba(255,255,255,0.05);
        border-radius:14px;
        padding:14px;
        text-align:center;
        transition:transform .28s ease, box-shadow .28s ease, filter .28s ease;
        position:relative;
        overflow:hidden;
    }
    .card:hover{
        transform:translateY(-8px) scale(1.02);
        box-shadow:0 10px 30px rgba(0,0,0,.6), 0 0 24px rgba(0,255,249,.08);
        filter:brightness(1.02);
    }

    .card img{
        width:100%;
        height:150px;
        object-fit:cover;
        border-radius:10px;
        border:4px solid rgba(0,0,0,0.25);
        box-shadow:0 6px 18px rgba(0,0,0,0.6);
    }

    .card h3{
        margin:12px 0 6px;
        color:var(--accent);
        font-size:1.05rem;
    }
    .card p.desc{
        margin:0 0 12px;
        color:#d6d6d6;
        font-size:0.92rem;
    }
    .price{
        color:var(--neon1);
        font-weight:700;
        margin-bottom:12px;
        font-family: 'VT323', monospace;
        font-size:1.25rem;
    }

    .btn{
        display:inline-block;
        padding:10px 18px;
        background:linear-gradient(90deg,var(--neon1),var(--neon2));
        color:#000;
        font-weight:700;
        border-radius:9px;
        cursor:pointer;
        text-decoration:none;
        box-shadow:0 6px 18px rgba(0,0,0,0.5);
        transition:transform .16s ease;
    }
    .btn:active{ transform:translateY(2px); }

    /* small neon accent strip */
    .neon-top{
        position:absolute;
        left:0; right:0; top:0;
        height:6px;
        background:linear-gradient(90deg,var(--neon2),transparent,var(--neon1));
        opacity:.12;
        pointer-events:none;
    }

    /* ---------- Floating hero image ---------- */
    .hero-wrap{
        display:flex;
        justify-content:center;
        margin:18px 0 34px;
        pointer-events:none;
    }
    .hero{
        width:420px; max-width:88%;
        border-radius:12px;
        overflow:hidden;
        border:4px solid rgba(0,255,249,0.12);
        box-shadow:0 14px 40px rgba(0,0,0,0.6);
        transform-style:preserve-3d;
        animation:floaty 6s ease-in-out infinite;
    }
    @keyframes floaty{
        0%{transform:translateY(0) rotateZ(-.2deg)}
        50%{transform:translateY(-10px) rotateZ(.6deg)}
        100%{transform:translateY(0) rotateZ(-.2deg)}
    }
    .hero img{ width:100%; height:250px; object-fit:cover; display:block; }

    /* ---------- responsive tweaks ---------- */
    @media (max-width:600px){
        header{padding:28px 12px}
        h1.glitch{font-size:34px}
        .hero{height:200px}
    }

    footer{
        width:100%;
        padding:18px 20px;
        text-align:center;
        color:#cfcfcf;
        opacity:.9;
        border-top:1px solid rgba(255,255,255,0.03);
        margin-top:36px;
    }

</style>
</head>
<body>

<header>
    <h1 class="glitch" data-text="Glitch Café">Glitch Café</h1>
    <p class="tagline">☕ Serving chaos, coffee & curiosity ☕</p>
</header>

<main class="site">

    <!-- floating hero image -->
    <div class="hero-wrap" aria-hidden="true">
        <div class="hero" id="hero">
            <img id="hero-img" src="https://images.unsplash.com/photo-1504674900247-0877df9cc836?auto=format&fit=crop&w=1200&q=80" alt="Glitch Café hero">
        </div>
    </div>

    <!-- menu cards -->
    <div class="cards" id="cards">
        <!-- JS will populate cards here -->
    </div>

</main>

<footer>© 2025 Glitch Café — bring your own paradox.</footer>

<script>
/* ========= Data ========= */
const menu = [
  { name:"Cyber Coffee", price:"$5", desc:"A heavy espresso with neon crema.", img:"https://images.unsplash.com/photo-1509042239860-f550ce710b93?auto=format&fit=crop&w=800&q=70" },
  { name:"Pixel Pancakes", price:"$7", desc:"Fluffy stack with glitch-syrup.", img:"https://images.unsplash.com/photo-1551218808-94e220e084d2?auto=format&fit=crop&w=800&q=70" },
  { name:"Neural Noodles", price:"$10", desc:"Noodle bowl that whispers algorithms.", img:"https://images.unsplash.com/photo-1543349683-5f5a6a0d1d76?auto=format&fit=crop&w=800&q=70" },
  { name:"Synth Smoothie", price:"$6", desc:"Fruity blend with synthetic tang.", img:"https://images.unsplash.com/photo-1542444459-db33f1b6f3b0?auto=format&fit=crop&w=800&q=70" },
  { name:"Hologram Burger", price:"$12", desc:"Beef simulation with phantom cheese.", img:"https://images.unsplash.com/photo-1550547660-d9450f859349?auto=format&fit=crop&w=800&q=70" },
  { name:"AI Apple Pie", price:"$8", desc:"Classic pie with a hint of recursion.", img:"https://images.unsplash.com/photo-1519681393784-d120267933ba?auto=format&fit=crop&w=800&q=70" }
];

/* ========= Helpers ========= */
function el(tag,cls,html){
  const e=document.createElement(tag);
  if(cls) e.className=cls;
  if(html!==undefined) e.innerHTML=html;
  return e;
}

/* ========= Render cards ========= */
const cards = document.getElementById('cards');
menu.forEach((m,idx)=>{
  const card = el('div','card');
  card.innerHTML = `
    <div class="neon-top"></div>
    <img src="${m.img}" alt="${m.name}">
    <h3>${m.name}</h3>
    <p class="desc">${m.desc}</p>
    <div class="price">${m.price}</div>
    <a class="btn" href="#" data-i="${idx}">ORDER</a>
  `;
  cards.appendChild(card);
});

/* ========= Interactivity ========= */
/* clicking order shows a temporary modal-like alert and does a hero-image blink */
document.querySelectorAll('.btn').forEach(btn=>{
  btn.addEventListener('click', (ev)=>{
    ev.preventDefault();
    const i = +btn.dataset.i;
    const item = menu[i];
    // small toast
    showToast(`Ordered: ${item.name} · ${item.price}`);
    // temporarily swap hero image to the item image for effect
    const heroImg = document.getElementById('hero-img');
    const prev = heroImg.src;
    heroImg.src = item.img;
    setTimeout(()=> heroImg.src = prev, 2200);
  });
});

/* fancy small toast at top */
function showToast(text){
  const t = el('div','toast',text);
  Object.assign(t.style,{
    position:'fixed',
    top:'18px',
    left:'50%',
    transform:'translateX(-50%)',
    background:'linear-gradient(90deg,var(--neon1),var(--neon2))',
    color:'#000',
    padding:'10px 18px',
    borderRadius:'12px',
    fontWeight:800,
    zIndex:9999,
    boxShadow:'0 10px 30px rgba(0,0,0,.6)'
  });
  document.body.appendChild(t);
  setTimeout(()=> t.style.opacity='0',1600);
  setTimeout(()=> t.remove(),2200);
}

/* ======= subtle random hero flicker for vibe ====== */
setInterval(()=>{
  const hero = document.getElementById('hero');
  hero.style.filter = 'hue-rotate('+ (Math.random()*60-30) +'deg) saturate(1.08)';
  setTimeout(()=> hero.style.filter = '', 520);
}, 3000);

</script>
</body>
</html>
